{% extends "home/hod_base.html" %} {% block content %}
<div class="container mx-auto mt-10 p-6 bg-white shadow-md rounded-lg">
  <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">
    {{ page_title }}
  </h1>

  {% if messages %}
  <div class="mb-4">
    {% for message in messages %}
    <div
      class="bg-green-200 text-green-800 border border-green-600 rounded p-3 mb-2"
    >
      {{ message }}
    </div>
    {% endfor %}
  </div>
  {% endif %}

  <form method="POST" enctype="multipart/form-data" class="space-y-6">
    {% csrf_token %}

    <div>
      <label for="first_name" class="block text-lg font-medium text-gray-700"
        >First Name</label
      >
      <input
        type="text"
        name="first_name"
        id="first_name"
        value="{{ form.first_name.value }}"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 p-2"
        required
      />
    </div>

    <div>
      <label for="last_name" class="block text-lg font-medium text-gray-700"
        >Last Name</label
      >
      <input
        type="text"
        name="last_name"
        id="last_name"
        value="{{ form.last_name.value }}"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 p-2"
        required
      />
    </div>

    <div>
      <label for="password" class="block text-lg font-medium text-gray-700"
        >Password (Leave empty to keep the same)</label
      >
      <input
        type="password"
        name="password"
        id="password"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 p-2"
      />
    </div>

    <div>
      <label for="profile_pic" class="block text-lg font-medium text-gray-700"
        >Profile Picture</label
      >
      <input
        type="file"
        name="profile_pic"
        id="profile_pic"
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 p-2"
      />
    </div>

    <div class="flex justify-center">
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded transition duration-200"
      >
        Update Profile
      </button>
    </div>
  </form>
</div>
{% endblock %}
