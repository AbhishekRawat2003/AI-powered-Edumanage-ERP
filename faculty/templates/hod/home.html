{%extends "home/hod_base.html" %}


{% block title %}HOD Dashboard{% endblock %}

{% block content %}
<div class="container mx-auto p-6">
    <h2 class="text-3xl font-bold text-center mb-8">HOD Dashboard</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <!-- Course Box -->
        <div class="bg-blue-500 text-white p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-2xl font-bold mb-4">Courses</h3>
            <p class="text-lg mb-6">Manage all courses</p>
            <a href="{% url 'faculty:course_list' %}" class="bg-white text-blue-500 px-4 py-2 rounded font-bold hover:bg-gray-100">
                View Courses
            </a>
        </div>

        <!-- Faculty Box -->
        <div class="bg-green-500 text-white p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-2xl font-bold mb-4">Faculty</h3>
            <p class="text-lg mb-6">View and manage faculty</p>
            <a href="{% url 'faculty:faculty_list' %}" class="bg-white text-green-500 px-4 py-2 rounded font-bold hover:bg-gray-100">
                View Faculty
            </a>
        </div>

        <!-- Student Box -->
        <div class="bg-red-500 text-white p-6 rounded-lg shadow-lg text-center">
            <h3 class="text-2xl font-bold mb-4">Students</h3>
            <p class="text-lg mb-6">View and manage students</p>
            <a href="{% url 'faculty:student_list' %}" class="bg-white text-red-500 px-4 py-2 rounded font-bold hover:bg-gray-100">
                View Students
            </a>
        </div>
    </div>
</div>
{% endblock %}
