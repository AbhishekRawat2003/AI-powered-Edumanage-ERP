<!-- student/templates/student/view_result.html -->
{% extends 'home/student_base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{{ page_title }}</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.subject.name }}</td>
                <td>{{ result.marks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
