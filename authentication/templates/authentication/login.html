<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .login-container {
        width: 300px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #218838;
      }

      .messages {
        list-style: none;
        color: red;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required />
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>

 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glow-effect {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.1), 0 0 20px rgba(99, 102, 241, 0.7);
      }
    </style>
  </head>
  <body class="h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-black">
    <div class="w-full max-w-xs p-5 bg-black bg-opacity-80 rounded-lg shadow-lg border border-gray-700 transform transition duration-300 hover:scale-105 glow-effect">
      <div class="bg-gray-900 rounded-lg p-5">
        <div class="text-center mb-5">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-8 w-8 text-indigo-500 animate-pulse mx-auto mb-2">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m4 0a2 2 0 002-2V8a2 2 0 00-2-2h-4V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2H5a2 2 0 00-2 2v6a2 2 0 002 2h4m0 0v4" />
          </svg>
          <h2 class="text-lg font-semibold text-gray-100">EduManage Login</h2>
          <p class="text-sm text-gray-400">Enter your credentials</p>
        </div>

        <form method="POST" class="space-y-3">
          {% csrf_token %}
          <div class="space-y-1">
            <label for="username" class="block text-sm text-gray-300 font-medium">Email</label>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12V8a4 4 0 00-8 0v4a4 4 0 008 0z"></path></svg>
              <input type="text" id="username" name="username" placeholder="you@example.com" class="w-full px-3 py-2 pl-10 bg-gray-800 text-gray-100 border border-gray-600 rounded-lg shadow-inner focus:ring-2 focus:ring-indigo-500 focus:outline-none text-sm" required />
            </div>
          </div>

          <div class="space-y-1">
            <label for="password" class="block text-sm text-gray-300 font-medium">Password</label>
            <div class="relative">
              <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-1/2 h-4 w-4 -translate-y-1/2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h1m4 0h1M6 16v-8M7 16h1"></path></svg>
              <input type="password" id="password" name="password" placeholder="••••••••" class="w-full px-3 py-2 pl-10 bg-gray-800 text-gray-100 border border-gray-600 rounded-lg shadow-inner focus:ring-2 focus:ring-indigo-500 focus:outline-none text-sm" required />
            </div>
          </div>

          <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition-colors text-sm">
            Log in
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
